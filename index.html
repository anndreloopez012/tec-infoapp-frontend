<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PWA: Viewport optimization for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <!-- Meta tags dinámicos - serán actualizados por globalService -->
    <title id="dynamic-title">TEC - Gestión de Espacios Tech</title>
    <meta id="dynamic-description" name="description" content="Plataforma de gestión integral para edificios de oficinas tec - Administración de espacios, empresas y servicios" />
    <meta name="author" content="TEC" />
    <meta name="keywords" content="oficinas tech, coworking, gestión espacios, edificio inteligente, empresas tecnología" />

    <!-- PWA Configuration - valores dinámicos aplicados por globalService -->
    <link rel="manifest" href="/manifest.json" />
    <meta id="dynamic-theme-color" name="theme-color" content="#00D9FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta id="dynamic-app-title" name="apple-mobile-web-app-title" content="TEC" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-TileColor" content="#00D9FF" />
    
    <!-- PWA: iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icon-512x512.png" />
    
    <!-- PWA: Status bar appearance -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="date=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="format-detection" content="email=no" />
    
    <!-- Icons dinámicos - serán actualizados por globalService -->
    <link id="dynamic-apple-touch-icon" rel="apple-touch-icon" href="/logoTec.png" />
    <link id="dynamic-icon-192" rel="icon" type="image/png" sizes="192x192" href="/logoTec.png" />
    <link id="dynamic-icon-512" rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
    <link id="dynamic-favicon" rel="shortcut icon" href="/logoTec.png" />

    <!-- Open Graph - valores dinámicos -->
    <meta id="dynamic-og-title" property="og:title" content="TEC - Gestión de Espacios Tech" />
    <meta id="dynamic-og-description" property="og:description" content="Plataforma de gestión integral para edificios de oficinas tec - Administración de espacios, empresas y servicios" />
    <meta property="og:type" content="website" />
    <meta id="dynamic-og-image" property="og:image" content="/icon-512x512.png" />
    <meta property="og:site_name" content="TEC" />

    <!-- Twitter Card - valores dinámicos -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta id="dynamic-twitter-title" name="twitter:title" content="TEC - Gestión de Espacios Tech" />
    <meta id="dynamic-twitter-description" name="twitter:description" content="Plataforma de gestión integral para edificios de oficinas tec - Administración de espacios, empresas y servicios" />
    <meta id="dynamic-twitter-image" name="twitter:image" content="/icon-512x512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
